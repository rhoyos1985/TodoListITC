<mat-card>
  <mat-card-title>
    <div fxFlex="100" fxLayout="column" fxLayoutAlign="flex-start" fxLayoutGap="20px">
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <mat-form-field fxFlex="70%">
          <input matInput #item maxlength="25" placeholder="Enter item to the list"
                 formControlName="description">
          <mat-hint align="start"><strong>Max 25 characters</strong> </mat-hint>
          <mat-hint align="end">{{item.value.length}} / 25</mat-hint>
        </mat-form-field>
      </form>
    </div>
  </mat-card-title>
  <mat-card-content>
    <mat-list cdkDropList (cdkDropListDropped)="drop($event)">
      <mat-list-item *ngFor="let item of (listItems$ | async)" cdkDrag>
        <app-item [item]="item"></app-item> 
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="deleteAll()" mat-icon-button aria-label="Edit item">
      <mat-icon color="primary">delete_forever</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
