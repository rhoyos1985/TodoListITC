<ul>
  <li><button (click)="deleteItem(item)" mat-icon-button aria-label="Delete item">
      <mat-icon color="primary">delete</mat-icon>
    </button></li>
  <li><button (click)="editItem(item)" mat-icon-button aria-label="Edit item">
      <mat-icon color="primary">edit</mat-icon>
    </button></li>
  <li>{{item.description}}</li>
</ul>
